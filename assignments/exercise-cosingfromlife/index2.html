<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main2.css">
</head>

<body>
	<div class="canvas one">
		<div id="kiwi" class="object"></div>
		<div id="orange" class="object"></div>
		<div id="rose" class="object">
		<div id="stem" class="object"></div>
		<div id="flower" class="object"></div>
		</div>

		<div id="candle" class="object">
			<div id="wax" class="object"></div>
			<div id="wax-top" class="object"></div>
			<div id="flame" class="object"></div>
		</div>

		<div id="vase" class="object">
			<div id="top"></div>
			<div id="middle"></div>
			<div id="bottom"></div>
		</div>
		</div>



	<div class="canvas two">
		<div id="kiwi2" class="object"></div>
		<div id="orange2" class="object"></div>
		<div id="lamp-base" class="object"></div>
		<div id="lamp-top" class="object"></div>
		<div id="box-back" class="object"></div>
		<div id="box-side2" class="object"></div>
		<div id="box-side1" class="object"></div>
		<div id="box-front" class="object"></div>
		<div id="side"></div>
	</div>


</body>

</html>
